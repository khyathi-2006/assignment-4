<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Board</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">

  <div style="display: grid; grid-template-columns: repeat(8, 40px); width: 320px; height: 320px; border: 2px solid black;">

    <!-- JavaScript is used to generate dynamically, but here we hardcode -->
    <!-- Pink (#ffc0cb), Black (#000000) -->

    <!-- Use a loop-like method manually (alternating colors) -->
    <!-- Rows 0 to 7 -->
    <!-- Even row starts with black, odd row with pink -->

    <!-- Row 0 -->
    <div style="background:black;width:40px;height:40px;"></div>
    <div style="background:pink;width:40px;height:40px;"></div>
    <div style="background:black;width:40px;height:40px;"></div>

    <div style="background:black;width:40px;height:40px;"></div>
    <div style="background:pink;width:40px;height:40px;"></div>

    <!-- Row 1 -->

    <div style="background:black;width:40px;height:40px;"></div>
    <div style="background:pink;width:40px;height:40px;"></div>
    <div style="background:black;width:40px;height:40px;"></div>

    <div style="background:black;width:40px;height:40px;"></div>

    <!-- Repeat pattern... -->

    <div style="background:pink;width:40px;height:40px;"></div>
    <div style="background:black;width:40px;height:40px;"></div>
    <div style="background:pink;width:40px;height:40px;"></div>
    <div style="background:black;width:40px;height:40px;"></div>
    <div style="background:pink;width:40px;height:40px;"></div>

    <div style="background:pink;width:40px;height:40px;"></div>

    <div style="background:black;width:40px;height:40px;"></div>

    <!-- Row 4 -->
    <div style="background:black;width:40px;height:40px;"></div>
    <div style="background:pink;width:40px;height:40px;"></div>
    <div style="background:black;width:40px;height:40px;"></div>
    <div style="background:pink;width:40px;height:40px;"></div>
    <div style="background:black;width:40px;height:40px;"></div>
    <div style="background:pink;width:40px;height:40px;"></div>
    <div style="background:black;width:40px;height:40px;"></div>
    <div style="background:pink;width:40px;height:40px;"></div>
